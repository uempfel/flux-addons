---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ingress-nginx
  namespace: flux-system
spec:
  interval: 5m0s
  path: ./addons/ingress-nginx
  wait: true
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: metrics-server
  namespace: flux-system
spec:
  interval: 5m0s
  path: ./addons/metrics-server
  wait: true
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
